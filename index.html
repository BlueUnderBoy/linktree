<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {padding-top: 40px; padding-bottom: 40px;}</style>
    <link rel="stylesheet" href="index.css">
    <title>Linktree</title>
</head>
  <body>
    <div class="page">
      <div class="banner">
        <img class="headshot" src="/static/profile.png" alt="Jalen Young headshot">
      </div>

      <div class="name">
        <h1>Jalen Young</h1>
      </div>

      <div class="social-icons">
        <a href="https://github.com/blueunderboy" target="_blank">
          <img class="si" src="/static/ghlo.png" alt="Github">
        </a>

        <a href="https://www.linkedin.com/in/jalen-young/" target="_blank">
          <img class="si" src="/static/lilo.png" alt="LinkedIn">
        </a>

        <a href="https://www.instagram.com/young__sama/" target="_blank">
          <img class="si" src="/static/iglo.png" alt="Instagram">
        </a>
      </div>

      <div class="link">
        <img class="plink" src="/static/w3lo.png" alt="W3 School logo">

        <a class="hlink" target="_blank" href="https://www.w3schools.com/">Learn to Code</a> 
      </div>
 
      <div class="link"> 
        <img class="plink" src="/static/clo.png" alt="Coursera logo">

        <a class="hlink" target="_blank"
          href="https://www.coursera.org/learn/learning-how-to-learn">Learning How to Learn</a>
      </div>

      <div class="link">
        <img class="plink" src="/static/kcrlo.png" alt="CSS Reset logo">

        <a class="hlink" target="_blank" href="https://perishablepress.com/a-killer-collection-of-global-css-reset-styles/">Killer Collection of CSS Resets</a>
      </div>
    </div>
  </body>   
</html>
